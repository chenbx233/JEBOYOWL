<html>
    <title>警钟长鸣</title>
    <body onload="time()"></body>
    <script>        /* 摆烂了，代码全抄的CSDN：https://blog.csdn.net/luo1831251387/article/details/110847188，望周知。*/
        /* 时间 */
        function time() {
          t_div = document.getElementById('showtime');
          var now = new Date()
          setTimeout(time, 1000);
          var dangqian = now.getFullYear() + "-" + (now.getMonth() + 1) + "-" + now.getDate() ;
          t_div.innerHTML="2017年5月27日，乌镇围棋峰会最后一天。面对alphago，柯洁使出全身解数仍无济于事，最终投子认负，人机大战以柯洁三连败告终。距今"+ DateDiff("2017-05-27",dangqian)+ "天。";
        }
        /* 计算运行天数的封装函数 */
        function  DateDiff(sDate1,  sDate2){    //sDate1和sDate2是2002-12-18格式  
          var  aDate,  oDate1,  oDate2,  iDays  
          aDate  =  sDate1.split("-")  
          oDate1  =  new  Date(aDate[1]  +  '-'  +  aDate[2]  +  '-'  +  aDate[0])    //转换为12-18-2002格式  
          aDate  =  sDate2.split("-")  
          oDate2  =  new  Date(aDate[1]  +  '-'  +  aDate[2]  +  '-'  +  aDate[0])  
          iDays  =  parseInt(Math.abs(oDate1  -  oDate2)  /  1000  /  60  /  60  /24)    //把相差的毫秒数转换为天数  
          return  iDays  
        }
        </script>
     <h1><h1 id="showtime"> </h1>
     <h1>望周知。</h1>
</html>
